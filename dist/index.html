<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../src/assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../src/assets/styles/styles.css">
    <script type="application/javascript" src="../vendor/keymaster.js"></script>
    <script type="application/javascript" src="./main.js"></script>
    <title>C-Type</title>
</head>
<body>

    <header>
        <h1>C-TYPE</h1>
    </header>
    
    <main>

        <canvas id="game-canvas" width="1400" height="700"></canvas>

    

    <section class="player">
        <div id="lives-div">
           <ul id="lives">

           </ul>
        </div>
        
        <div class="controls">
            <ul>
                <!--up -->
                <li class="up">&#8593;</li>
                <!--left -->
                <li class="left">&#8592;</li>
                <!--down -->
                <li class="down">&#8595;</li>
                <!--right -->
                <li class="right">&#8594;</li>
                <!--p -->
                <li>pause</li>
                <!--space -->
                <li class="fire">fire</li>
            </ul>
            <ul>
                <li>w</li>
                <li>a</li>
                <li>s</li>
                <li class="d">d</li>
                <li>p</li>
                <li class="space">space</li>
            </ul>
        </div>
        <div id="score-div">
            <span>current score:</span>
            <span id="score">0</span>
        </div>
       
    </section>
    </main>
    
    
</body>
</html>
